<div class="container my-3">
  <h1 class="text-center mt-4 mb-2">TodoList By mahesh</h1>
    <h3>Add Todo</h3>
    <form (ngSubmit)="addTodo()">
        <div class="mb-3 col-lg-3">
          <label for="title" class="form-label">Todo title</label>
          <input type="text"  [(ngModel)]="title" class="form-control" size="10" name="title" id="title" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn  btn-sm btn-dark">Add Todo</button>
      </form>
</div>
